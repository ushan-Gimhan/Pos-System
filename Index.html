<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="Assests/Css/all.css">
    <link rel="stylesheet" href="Assests/Css/Order.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #5468E7 !important;
        }

        .logo-container {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            width: 40px;
            height: 40px;
        }

        .nav-btn {
            background-color: white;
            color: #333;
            border-radius: 20px;
            padding: 6px 20px;
            font-weight: bold;
            margin: 0 5px;
        }

        .nav-btn.active {
            background-color: #E5E7F9;
        }

        .form-container {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        .form-group {
            border-bottom: 1px dotted #ccc;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .form-control {
            background-color: #e9e9e9;
            border: 1px solid #ddd;
        }

        .btn-save {
            background-color: #5CD3A8;
            border-color: #5CD3A8;
        }

        .btn-update {
            background-color: #7761C1;
            border-color: #7761C1;
        }

        .btn-reset {
            background-color: #BD5555;
            border-color: #BD5555;
        }

        .btn-delete {
            background-color: #F92F2F;
            border-color: #F92F2F;
        }

        .btn-search {
            background-color: #28A745;
            border-color: #28A745;
        }

        .action-btn {
            border-radius: 25px;
            padding: 8px 25px;
            color: white;
            font-weight: bold;
        }

        .table-header {
            background-color: #5468E7;
            color: white;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .btn-place-order {
            background-color: #8ED485;
            color: white;
            width: 100%;
        }
        .btn-add {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="logo-container me-3">
            <img src="Assests/Images/img.png" alt="Logo">
        </div>

        <div class="d-flex mx-auto">
            <button class="btn nav-btn nav-link">Home</button>
            <button class="btn nav-btn nav-link">Customer</button>
            <button class="btn nav-btn nav-link">Item</button>
            <button class="btn nav-btn nav-link">Order</button>
        </div>

        <button class="btn btn-light ms-auto">Log Out</button>
    </div>
</nav>
<section id="customer">
    <div class="container">
        <div class="form-container">
            <h4 class="text-center mb-4">Customer Form</h4>

            <form id="customerForm">
                <div class="form-group row align-items-center">
                    <label for="id" class="col-sm-2 col-form-label fw-bold">ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="id" name="id" readonly>
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <label for="name" class="col-sm-2 col-form-label fw-bold">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <label for="nic" class="col-sm-2 col-form-label fw-bold">NIC</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nic" name="nic">
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <label for="email" class="col-sm-2 col-form-label fw-bold">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <label for="mobile" class="col-sm-2 col-form-label fw-bold">Mobile Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mobile" name="mobile">
                    </div>
                </div>

                <div class="text-center my-4">
                    <button type="button" class="btn action-btn btn-save mx-1" id="saveBtn">Save</button>
                    <button type="button" class="btn action-btn btn-update mx-1" id="updateBtn">Update</button>
                    <button type="button" class="btn action-btn btn-reset mx-1" id="resetBtn">Reset</button>
                    <button type="button" class="btn action-btn btn-delete mx-1" id="deleteBtn">Delete</button>
                </div>
            </form>

            <div class="row align-items-center mb-4 mt-5">
                <div class="col-sm-2">
                    <label for="search" class="fw-bold">Search Customer</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="search" name="search" placeholder="Search by name, email, or NIC...">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-search text-white w-100" id="searchBtn">Search</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-header">
                    <tr>
                        <th>Customer ID</th>
                        <th>Name</th>
                        <th>NIC</th>
                        <th>Email</th>
                        <th>Mobile Number</th>
                    </tr>
                    </thead>
                    <tbody id="customerTableBody">
                    <tr>
                        <td>C001</td>
                        <td>John Doe</td>
                        <td>123456789V</td>
                        <td>john@example.com</td>
                        <td>0771234567</td>
                    </tr>
                    <tr>
                        <td>C002</td>
                        <td>Jane Smith</td>
                        <td>987654321X</td>
                        <td>jane@example.com</td>
                        <td>0767654321</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<section id="item">
    <div class="container">
        <div class="form-container">
            <h4 class="text-center mb-4">Item Form</h4>
            <form id="itemForm">
                <div class="form-group row align-items-center">
                    <label for="id" class="col-sm-2 col-form-label fw-bold">Item ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="itemid" name="Item ID" readonly>
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <label for="name" class="col-sm-2 col-form-label fw-bold">Item Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="itemname" name="Item Name">
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <label for="nic" class="col-sm-2 col-form-label fw-bold">Price</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="price" name="Price">
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <label for="email" class="col-sm-2 col-form-label fw-bold">Item Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="qty" name="Quantity">
                    </div>
                </div>

                <div class="text-center my-4">
                    <button type="button" class="btn btn-success mx-1" id="saveItemBtn">Save</button>
                    <button type="button" class="btn btn-primary mx-1" id="updateItemBtn">Update</button>
                    <button type="button" class="btn btn-secondary mx-1" id="resetItemBtn">Reset</button>
                    <button type="button" class="btn btn-danger mx-1" id="deleteItemBtn">Delete</button>
                </div>

            </form>

            <div class="row align-items-center mb-4 mt-5">
                <div class="col-sm-2">
                    <label for="search" class="fw-bold">Search Item</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="searchItem" name="search" placeholder="Search by name, email, or NIC...">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-search text-white w-100" id="searchItemBtn">Search</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-header">
                    <tr>
                        <th>Item ID</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                    </thead>
                    <tbody id="ItemTableBody">
                    <tr>
                        <td>I001</td>
                        <td>Book</td>
                        <td>Rs:150</td>
                        <td>100</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<section id="Orders">
    <div class="container order-container">
        <div class="card mb-4">
            <div class="card-header">
                Order Form
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="orderID" class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="orderID" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="orderDate" class="form-label">Date</label>
                        <input type="text" class="form-control bg-light" id="orderDate" readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-7">
                        <div class="input-section">
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <label for="itemID" class="form-label">Item ID</label>
                                    <select class="form-select" id="itemOrderID" aria-label="Select Item ID"></select>
                                </div>
                                <div class="col-md-6">
                                    <label for="itemName" class="form-label">Item Name</label>
                                    <input type="text" class="form-control" id="itemNameInOrder">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <label for="qtyOnHand" class="form-label">Qnty On Hand</label>
                                    <input type="number" class="form-control" id="qtyOnHand" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label for="unitPrice" class="form-label">Unit Price</label>
                                    <input type="number" class="form-control" id="unitPrice" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <label for="qty" class="form-label">Qty</label>
                                    <input type="number" class="form-control" id="qtyInOrder">
                                </div>
                                <div class="col-md-6">
                                    <label for="total" class="form-label">Total</label>
                                    <input type="number" class="form-control" id="total" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="input-section h-100">
                            <div class="mb-3">
                                <label for="customerID" class="form-label">Customer ID</label>
                                <select class="form-select" id="customerID" aria-label="Select Customer ID">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="customerName">
                            </div>
                            <div class="d-flex justify-content-end mt-4">
                                <button class="btn btn-add" id="addToCartBtn">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered" id="cart-table">
                        <thead class="order-table">
                        <tr>
                            <th>Item ID</th>
                            <th>Name</th>
                            <th>Cart Qnty</th>
                            <th>Unit Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="cartItems">
                        </tbody>
                    </table>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <button class="btn btn-place-order mb-2" id="placeOrderBtn">Place Order</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-reset mb-2 Orderreset"  id="resetOrderBtn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
<script src="Assests/lib/jQuery/jquery-3.6.4.min.js"></script>
<script>
    $("#customer").css("display", "block");
    $("#item").css("display", "none");
    $("#Orders").css("display", "none");

    var navLocation = '#home';
    $('.nav-link').click(function(e){
        $(navLocation).css("display", "none");
        navLocation = "#"+e.target.innerHTML.toLowerCase();
        $(navLocation).css("display", "block");
    });
</script>
</body>
</html>
